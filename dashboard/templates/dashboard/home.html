<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Analítico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center mt-4 mb-3 border-bottom pb-2">Portal Analítico</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Métrica</th>
          <th>Valor</th>
        </tr>
        {% for row in datos_dashboard %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ row.fecha }}</td>
          <td>{{ row.cliente }}</td>
          <td>{{ row.metrica }}</td>
          <td>{{ row.valor }}</td>
        </tr>
        {% endfor %}
      </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
